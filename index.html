<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<table>
    <caption>Monthly Sales Report</caption>
    <thead>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>March</td>
            <td>5 chicken</td>
        </tr>
    </tbody>
</table>

</body>
</html>
